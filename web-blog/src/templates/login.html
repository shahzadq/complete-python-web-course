{% extends "base.html" %}
{% block content %}
	<div class="container page-form" style="max-width: 480px;">
        <h1>
            Login
        </h1>
		<form id="login-form" action="/auth/login" method="post">
			<div class="form-group">
				<label for="email">
					Email Address
				</label>
				<input type="text" placeholder="Username" id="email" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">
					Password
				</label>
				<input type="password" placeholder="Password" id="password" name="password" class="form-control" />
			</div>
			<button type="submit" id="submit-button" class="btn btn-success">
				Login
			</button>
		</form>
	</div>
{% endblock %}
